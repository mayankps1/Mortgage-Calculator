<!DOCTYPE html>
<html>
<head>
	<title>Mortgage Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		form {
			max-width: 600px;
			margin: 0 auto;
			background-color: #fff;
			padding: 30px;
			border-radius: 5px;
			box-shadow: 0 5px 10px rgba(0,0,0,0.1);
		}
		input[type="number"], input[type="submit"] {
			display: block;
			margin: 20px 0;
			padding: 10px;
			width: 100%;
			border-radius: 5px;
			border: none;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.result {
			margin-top: 30px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Mortgage Calculator</h1>
	<form id="mortgage-form">
		<label>Loan Amount:</label>
		<input type="number" id="loan-amount" placeholder="Enter loan amount" required>
		
		<label>Interest Rate:</label>
		<input type="number" id="interest-rate" placeholder="Enter interest rate" required>
		
		<label>Loan Term:</label>
		<input type="number" id="loan-term" placeholder="Enter loan term in years" required>
		
		<input type="submit" value="Calculate">
	</form>
	
	<div class="result" id="result"></div>
	
	<script>
		const form = document.getElementById("mortgage-form");
		const loanAmount = document.getElementById("loan-amount");
		const interestRate = document.getElementById("interest-rate");
		const loanTerm = document.getElementById("loan-term");
		const result = document.getElementById("result");

		form.addEventListener("submit", (e) => {
			e.preventDefault();

			const principal = parseFloat(loanAmount.value);
			const rate = parseFloat(interestRate.value) / 100 / 12;
			const term = parseFloat(loanTerm.value) * 12;

			const monthlyPayment = (principal * rate * Math.pow(1 + rate, term)) / (Math.pow(1 + rate, term) - 1);
			result.textContent = `Your monthly payment is $${monthlyPayment.toFixed(2)}.`;
		});
	</script>
</body>
</html>
